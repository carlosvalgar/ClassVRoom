{% extends 'base_template.html' %}
{% load static %}
{% block title %} Dashboard {% endblock title %}
{% block body_data %}
<div class="w-full min-h-[80vh] bg-[#f9d7c0] m-auto flex justify-center align-center">
    <div class="w-2/5 bg-white mt-6 py-8 mb-12 border-2 border-black rounded-2xl flex flex-col items-center">
        <h2 class="w-[80%] text-4xl ">Cursos</h2>
        {% for Course in Courses %}
            <a class="w-[80%] mt-6 flex justify-center border-black border-2 border-radius rounded-2xl hover:bg-[#f9d7c059] transition-colors" href="/course/{{ Course.pk }}">
                    <p class="pl-2 pd-2 text-3xl my-6"> {{ Course.name }} </p>
            </a>
        {% endfor %}
    </div>
</div>

{% endblock body_data %}
