{% extends 'base_template.html' %}
{% load static %}
{% block title %} Dashboard {% endblock title %}
{% block body_data %}
<div class="w-full min-h-[80vh] bg-[#ffa76c] m-auto flex justify-center align-center">
    <div class="w-2/5 bg-white mt-6 mb-12 border-2 border-black rounded-2xl flex flex-col items-center">
        {% for obj in Cursos %}
            <div class="w-[80%] mt-6 border-2 border-black rounded-2xl">
                <a class="pl-2 pd-2 mb-6 text-3xl" href="#">{{ obj.course }}</a>
                
            </div>
        {% endfor %}
    </div>
</div>

{% endblock body_data %}
